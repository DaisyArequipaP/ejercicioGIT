<body> 
    
    <script>
    let nombrenumeroDeElementos = prompt("Indique el número de resultados que desee");
    function serieFibonacci (nombrenumeroDeElementos){
        const fib = [0,1];
        for(let i = 2; i < nombrenumeroDeElementos; i++){
            fib.push(fib[i - 1] + fib[i - 2])
        }
        return  fib;   
    }
    const prueba = serieFibonacci (nombrenumeroDeElementos);
    console.log(prueba)

    </script>

</body>
